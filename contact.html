  <main class="main__page">
    <form action="#" method="POST" class="contact-form">
      <fieldset>
        <legend>Fifandraisana amin'ny Faritra Ambanivohitra</legend>
        <div class="grid-form">

          <div>
            <label for="fullName">Anarana feno:</label>
            <input type="text" id="fullName" name="fullName" required
                   placeholder="Ohatra: Tantely Hevitriniavo" autofocus />
          </div>

          <div>
            <label for="email">Adiresy e-mail:</label>
            <input type="email" id="email" name="email" required
                   placeholder="Ohatra: tantely.hevitriniavo@example.com" />
          </div>

          <div>
            <label for="phone">Nomerao finday:</label>
            <input type="tel" id="phone" name="phone" required
                   placeholder="Ohatra: +261 32 12 345 67" />
          </div>

          <div>
            <label for="location">Toerana:</label>
            <input type="text" id="location" name="location" required
                   placeholder="Ohatra: Ambalavao" />
          </div>

          <div class="textarea">
            <label for="message">Hafatra:</label>
            <textarea id="message" name="message" rows="6" required
                      placeholder="Ampidiro ny hafatrao eto..."></textarea>
          </div>

          <div>
            <label for="contactType">Karazana fifandraisana:</label>
            <select id="contactType" name="contactType" required>
              <option value="" disabled>--Fifidianana--</option>
              <option value="information">Fangatahana vaovao</option>
              <option value="complaint">Fitarainana</option>
              <option value="suggestion">Soso-kevitra</option>
              <option value="appreciation">Fankasitrahana</option>
            </select>
          </div>

          <div class="btn-group">
            <button type="submit">Alefaso</button>
          </div>

        </div>
      </fieldset>
    </form>
